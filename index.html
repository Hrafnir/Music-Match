<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Practice App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>Music Practice App</h1>
    <p>Steg 3: Laste sangdata</p>

    <div id="controls">
        <button id="startButton">Start Mikrofon</button>
    </div>

    <!-- NYTT: Seksjon for å laste og kontrollere sanger -->
    <div id="song-controls" class="control-panel">
        <div class="control-group">
            <label for="songSelector">Velg sang:</label>
            <select id="songSelector">
                <option value="songs/bjornen_sover.json">Bjørnen Sover</option>
                <!-- Flere sanger kan legges til her senere -->
            </select>
            <button id="loadSongButton">Last sang</button>
        </div>
        <div class="control-group">
            <label for="partSelector">Velg stemme:</label>
            <select id="partSelector" disabled>
                <option>-- Velg stemme --</option>
            </select>
            <button id="playSongButton" disabled>Spill av</button>
        </div>
        <p>Status: <span id="songStatus">Ingen sang lastet</span></p>
    </div>


    <canvas id="visualizer" width="640" height="200"></canvas>
    
    <div id="pitch-display">
        <p>Frekvens: <span id="frequencyValue">---</span> Hz</p>
        <p>Note: <span id="noteName">---</span></p>
    </div>

    <p id="statusMessage">Klikk "Start Mikrofon" for å begynne.</p>

    <script src="script.js"></script>
</body>
</html>
